<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome to AdaJOBS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>
   

    <nav>
        <div class="banner">
            <h1>AdaJOBS</h1>
            <h3>Get your dream job today!</h3>
        </div>
        <div class="btn-container">
            <button id="btn-create-job">Create Job</button>
        </div>
    </nav>

    
    <form id="search-form">
        <select name="SearchBy" id="search-by">
            <option value="SearchBy">Search by..</option>
            <option value="Location">Location</option>
            <option value="Seniority">Seniority</option>
            <option value="Category">Category</option>
        </select>

        <select name="Location" id="location-search" class="location-search">
            <option value="Location">Location...</option>
            <option value="CABA">CABA</option>
            <option value="GBA Norte">GBA Norte</option>
            <option value="GBA Oeste">GBA Oeste</option>
            <option value="GBA Sur">GBA Sur</option>
        </select>
        
        <select name="Seniority" id="seniority-search" class="seniority-search">
            <option value="Seniority">Seniority...</option>
            <option value="Trainee">Trainee</option>
            <option value="Junior">Junior</option>
            <option value="Semi Senior">Semi Senior</option>
            <option value="Senior">Senior</option>
        </select>
        
        <select name="Category" id="category-search" class="category-search">
            <option value="Category">Category...</option>
            <option value="Horse Care">Horse Care</option>
            <option value="Competition">Competition</option>
            <option value="Training">Training</option>
            <option value="Breeding">Breeding</option>
        </select>
        
        <input type="button" value="Search" id="btn-search" /> 
        <input type="button" value="Clear" id="btn-cancel-search" />
    </form>
    
    <div class="loading-container ">
        <img src="./assets/running-horse-gif.gif" id="render-spinner"/>
    </div>

    <section>
        <div class="card-container">
        </div>

    </section>

    <!-- <footer>
        <p>Â© BlackmistBasset 2022</p>
    </footer> -->
    <script src="./script/script.js"></script>
</body>
</html>
